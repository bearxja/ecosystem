{% extends template.self %}

{% block title %}{{ "LANGS_CHOOSE"|t }} Â· {{ super() }}{% endblock %}

{% block body %}

<script>
var language = window.navigator.userLanguage || window.navigator.language;
if (language.startsWith("zh")) {
    window.location.href='zh-hans/';
} else {
    window.location.href='en/';
}
</script>

<div class="book-langs-index" role="navigation">
    <div class="inner">
        <h3>{{ "LANGS_CHOOSE"|t }}</h3>
        <h3>Modified</h3>
        <ul class="languages">
        {%  for lang in languages.list %}
            <li>
                <a href="{{ (lang.id + "/README.md")|contentURL }}">{{ lang.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
